name: Gateway on push
on:
  pull_request:
    branches:
      - main

jobs:
  linter:
    name: Linter
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dir: ["gateway", "estate", "meetings", "metrics"]
    steps:
      - name: setup
        uses: actions/setup-go@v2
        with:
          go-version: 1.22.0

      - name: checkout
        uses: actions/checkout@v3

      - name: linter
        uses: golangci/golangci-lint-action@v4
        with:
          working-directory: ${{ matrix.dir }}

  tests:
    name: Tests
    runs-on: ubuntu-latest
    needs: linter
    strategy:
      matrix:
        dir: [ "gateway", "estate", "meetings", "metrics" ]
    steps:
      - name: setup
        uses: actions/setup-go@v2
        with:
          go-version: 1.22.0

      - name: checkout
        uses: actions/checkout@v3

      - name: testing
        working-directory: ${{ matrix.dir }}
        run: go test -v ./...