name: K8s on push
on:
  push:
    branches:
      - k8s

jobs:
  linter:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - name: setup
        uses: actions/setup-go@v2
        with:
          go-version: 1.22.0

      - name: checkout
        uses: actions/checkout@v3

      - name: linter
        uses: golangci/golangci-lint-action@v4
        with:
          working-directory: k8s